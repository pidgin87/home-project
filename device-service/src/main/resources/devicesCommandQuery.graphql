query GetDeviceStatuses ($remoteUid: String!) {
    getRemoteDeviceInfo(remoteUid: $remoteUid) {
        status {
            code
            value
        }
    }
}

query GetDevicesStatuses ($remoteUids: [String]!) {
    getRemoteDevices(remoteUids: $remoteUids) {
        remoteId
        status {
            code
            value
        }
    }
}