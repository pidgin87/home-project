query GetDeviceListByRoom ($roomId: String!) {
    getDevicesByRoom(roomId: $roomId) {
        id
        name
        statuses {
            property
            value
        }
    }
}

query GetDeviceStatusInfo ($deviceId: String!) {
    getDevice(deviceId: $deviceId) {
        id
        name
        statuses {
            property
            value
        }
    }
}